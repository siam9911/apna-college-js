<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--~~~~~~~~~~~~~~~ Favicon ~~~~~~~~~~~~~~~-->
        <link rel="shortcut icon" href="" type="image/x-icon" />

        <!--~~~~~~~~~~~~~~~ CSS ~~~~~~~~~~~~~~~-->
        <link rel="stylesheet" href="output.css" />
        <!--~~~~~~~~~~~~~~~ Title ~~~~~~~~~~~~~~~-->

    <body>
        <!--~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~-->

            <div class="container">
                <h1 class="title">level 1</h1>

                    Name: <span class="text-yellow-400" id="penName"></span>

                </p>
                <p>

                </p>
                <p>
                    Followers: <span class="text-yellow-400" id="Followers"></span>

                <p id="operator1"></p>
